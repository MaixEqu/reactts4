<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Maix React TS tests</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/javascript">

    window.addEventListener('load', function() {
      var textareaResize = function() {
        var source0 = document.getElementById("input");
        var dest0 = document.getElementById("output");
        resizeInt = null;
        var resizeEvent = function() {
          dest0.style.width = source0.offsetWidth+'px';
          dest0.style.height = (source0.offsetHeight-4)+'px';
        };
        window.document.getElementById("input").addEventListener('mousedown', function(e) {
          resizeInt = setInterval(resizeEvent, 1000/150);
        });
        window.addEventListener('mouseup', function() {
          if (resizeInt !== null) {
              clearInterval(resizeInt);
          }
          resizeEvent();
        });
      };
      textareaResize();
    });
    </script>
</html>
